<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sports Fanpage 2025</title>
  </head>
  <body>
    <center>
      <h1>Mr. Sewy</h1>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis%2C_September_2023_%28cropped%29.jpg/640px-Cristiano_Ronaldo_playing_for_Al_Nassr_FC_against_Persepolis%2C_September_2023_%28cropped%29.jpg"
        alt="CR7"
        height="400"
        width="300"
      />

      <h1>A Short Message from CR7 to Us</h1>
      <audio controls autoplay>
        <source src="cr7.wav" type="audio/mpeg" />
      </audio>

      <h1>IFrame</h1>
      <div style="max-width: 56vh">
        <div
          style="
            left: 0;
            width: 100%;
            height: 0;
            position: relative;
            padding-bottom: 177.7778%;
          "
        >
          <iframe
            src="https://www.youtube.com/embed/W3d9O7oisuU?rel=0"
            style="
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              position: absolute;
              border: 0;
            "
            allowfullscreen
            scrolling="no"
            allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share;"
          ></iframe>
        </div>
      </div>

      <h1>Video in HTML</h1>
      <video width="400" height="300" controls autoplay loop>
        <source src="Video.mp4" type="video/mp4" />
      </video>
    </center>
  </body>
</html>

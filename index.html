<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image WEB</title>
  </head>
  <body>
    <center>
      <h1>Multimedia in HTML</h1>
      <img
        src="https://i.pinimg.com/474x/d1/84/83/d18483dbf5325f469aa715d7d5242afb.jpg"
        alt="Ibrahimovic"
        height="500"
        width="500"
      />

      <h2>Audio in HTML</h2>
      <audio controls autoplay>
        <source src="Siu.mp3" type="audio/mpeg" />
      </audio>
      <h1>IFrame</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/IcVC9YaKHA4?si=0bxCRwP3WLqh_-Rd"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>

      <h2>Video in HTML</h2>

      <video width="400" height="300" controls autoplay loop>
        <source src="" type="video/mp4" />
      </video>
    </center>
  </body>
</html>
